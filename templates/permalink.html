<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>permalink</title>
  </head>

  <body>
    <a href = "/blog" class="main-title">
      Blog your thoughts and ideas Here!
    </a>
    <div class="post">
      <div class="post-heading">
        <div class="post-title">{{post.subject}}</div> 
        <div class="post-date">{{post.created_time.strftime("%d %b %Y")}}</div>
      </div>
      <!--pre tag preserves the white space -->
      <pre class="post-content">{{post.content}}</pre>
    </div>
    
  </body>
</html>
